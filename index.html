<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avinash's Resume</title>
  <style>
    #holder{
      background: #eee;
      padding: 32px 0 16px 0;
    }
    .canvas-wrapper{
      margin-bottom: 16px;
    }
    canvas{
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.min.js"></script>

<script id="script">
  //
  // The workerSrc property shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.worker.min.js';
  function renderPDF(url, canvasContainer, options) {

    options = options || { scale: 1 };
        
    function renderPage(page) {
        var viewport = page.getViewport(options.scale);
        var wrapper = document.createElement("div");
        wrapper.className = "canvas-wrapper";
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        wrapper.appendChild(canvas)
        canvasContainer.appendChild(wrapper);
        
        page.render(renderContext);
    }

    function renderPages(pdfDoc) {
        for(var num = 1; num <= pdfDoc.numPages; num++)
            pdfDoc.getPage(num).then(renderPage);
    }

    pdfjsLib.disableWorker = true;
    pdfjsLib.getDocument(url).then(renderPages);
  }
  
  renderPDF('https://kevinavi.github.io/avinashnaikkethavath.pdf', document.getElementById('holder'));
</script>
  
<div id="holder"></div>
</body>
</html>
