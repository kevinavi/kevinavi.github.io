<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avinash's Resume</title>
</head>
<body>

<canvas id="the-canvas" style="border: 1px solid black; direction: ltr;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.min.js"></script>

<script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  var url = 'https://kevinavi.github.io/avinashnaikkethavath.pdf';

  //
  // The workerSrc property shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.worker.min.js';

  var currPage = 1; //Pages are 1-based not 0-based
  var numPages = 0;
  var thePDF = null;

  //This is where you start
  pdfjsLib.getDocument(url).then(function(pdf) {

          //Set PDFJS global object (so we can easily access in our page functions
          thePDF = pdf;

          //How many pages it has
          numPages = pdf.numPages;

          //Start with first page
          pdf.getPage(1).then(handlePages);
  });



  function handlePages(page)
  {
      //This gives us the page's dimensions at full scale
      var viewport = page.getViewport( 1 );

      //We'll create a canvas for each page to draw it on
      var canvas = document.createElement( "canvas" );
      canvas.style.display = "block";
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      //Draw it on the canvas
      page.render({canvasContext: context, viewport: viewport});

      //Add it to the web page
      document.body.appendChild( canvas );

      //Move to next page
      currPage++;
      if ( thePDF !== null && currPage <= numPages )
      {
          thePDF.getPage( currPage ).then( handlePages );
      }
  }
</script>
</body>
</html>
