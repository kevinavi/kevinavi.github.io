<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avinash's Resume</title>
  <style>
  #pdf-viewer {
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    overflow: auto;
  }

  .pdf-page-canvas {
    display: block;
    margin: 5px auto;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>



<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.min.js"></script>

<script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  var url = 'https://kevinavi.github.io/avinashnaikkethavath.pdf';

  //
  // The workerSrc property shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.worker.min.js';

  var thePdf = null;
  var scale = 1;

  pdfjsLib.getDocument(url).promise.then(function(pdf) {
      thePdf = pdf;
      viewer = document.getElementById('pdf-viewer');

      for(page = 1; page <= pdf.numPages; page++) {
        canvas = document.createElement("canvas");    
        canvas.className = 'pdf-page-canvas';         
        viewer.appendChild(canvas);            
        renderPage(page, canvas);
      }
  });

  function renderPage(pageNumber, canvas) {
      thePdf.getPage(pageNumber).then(function(page) {
        viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;          
        page.render({canvasContext: canvas.getContext('2d'), viewport: viewport});
    });
  }
</script>
  
<div id="pdf-viewer"></div>
</body>
</html>
